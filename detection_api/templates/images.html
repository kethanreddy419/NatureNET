<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .image-container img {
        margin: 10px;
        max-width: 200px;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="image-container">
      {% for image in image_list %}
      <img src="{{ url_for('static', filename=image) }}" alt="{{ image }}" />
      {% endfor %}
    </div>
  </body>
</html>
